<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Automated Neuronal Differentiation Analyzer</title>
        <link rel="stylesheet" href="imageAnalysisStyle.css">
</head>
<body>
    <h1>Perform image analysis</h1>
    <form action="">
        <input type="file" value="Select image directory">
        <div class="grid ar">
            <label for="aspect_ratio">Neurite aspect ratio</label>
            <input class="number-input" type="number" value=0>
        </div>
        <div class="grid">
            <label for="aspect_ratio">Image height (px)</label>
            <input class="number-input" type="number" value=100>
        </div>
        <div class="grid">
            <label for="aspect_ratio">Image width (px)</label>
            <input class="number-input" type="number" value=100>
        </div>
        <div class="checkboxes">
            <div class="checkline">
                <input class="checkbox" type="checkbox">
                <label class="checklabel" for="aspect_ratio">Neurite lengths</label>
            </div>
            <div class="checkline">
                <input class="checkbox" type="checkbox">
                <label class="checklabel" for="aspect_ratio">Cell body count</label>
            </div>
            <div class="checkline">
                <input class="checkbox" type="checkbox">
                <label class="checklabel" for="aspect_ratio">Neurite attachment points</label>
            </div>
            <div class="checkline">
                <input class="checkbox" type="checkbox">
                <label class="checklabel" for="aspect_ratio">Apply watershed segmentation</label>
            </div>
            <div class="checkline">
                <input class="checkbox" type="checkbox">
                <label class="checklabel" for="aspect_ratio">Save motif outlines</label>
            </div>
            <div class="btns">
                <a id="cancel" class="btn" href="index.html">Cancel</a>
                <a id="submit" class="btn" href="index.html">Submit</a>
            </div>
        </div>
    </form>
</body>
</html>
